<div class="div-container">
    <h1>Create Account</h1>
    
    <div class="create-account-contianer">
        <form class="create-account-form" (ngSubmit)="createAccount()">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="username" id="username" placeholder="Username" class="field" />

            <label for="username">Password</label>
            <input type="password" name="password" [(ngModel)]="password" id="password" placeholder="Password" class="field" />

            <label for="username">Confirm Password</label>
            <input type="password" name="confirm-password" [(ngModel)]="confirmPassword" id="confirm-password" placeholder="Confirm Password" class="field" />

            <input type="submit" value="Create Account" class="btn">
        </form>
    </div>
</div>
